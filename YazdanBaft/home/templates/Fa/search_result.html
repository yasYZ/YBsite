{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محصولات - شرکت یزدان بافت ایرانیان</title>
    <link rel="stylesheet" href="/static/css/search_result.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="/static/images/logoyazdan_32x32.ico" type="image/x-icon">
</head>
<body>
    <nav class="nav">
        <div class="menu">
            <label for="chk1">
                <ion-icon class="menu-btn" name="menu"></ion-icon>
            </label>
        </div>
        <div class="logo"><a href="/fa/home"><img src="/static/images/logo-yazdan%20(2).png"></a></div>
        <div class="search-box">
            <form action="/fa/search/" method="POST">
                {% csrf_token %}
                <label>
                    <input type ="text" name ="search" id ="srch" placeholder="جست و جو">
                </label>
                <button type ="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div style="display: none" class="Close">
            <a class="close-btn" onclick="CloseNav">
                <ion-icon id="Close" name="close-sharp"></ion-icon>
            </a>
        </div>
        <ul>
            <li><a href="/fa/home">خانه</a></li>
            <li><a href="/fa/blog">مقالات</a></li>
            <li><a href="/fa/product">محصولات</a></li>
            <li><a href="/fa/about-us">درباره ما</a></li>
            <li>
                <a href="tel:+989122857381"><ion-icon name="call-outline"></ion-icon></a>
                <a href="https://api.whatsapp.com/send?phone=+989122857381" target="_blank"><ion-icon name="logo-whatsapp"></ion-icon></a>
                <a href="https://maps.app.goo.gl/KEnVCG1zKCzi52kw7 " target="_blank"><ion-icon name="location-sharp"></ion-icon></a>
            </li>
        </ul>
    </nav>
    <h2>نتایج جستجو شده</h2>
    <section class="row">
        {% for item in blog_result %}
        <article class="col">
            <figure class="content-box">
                <div class="img-box">
                    <img class="content-img" src="/{{ item.picture }}">
                </div>
                <h3 class="content">{{ item.name }}</h3>
                <figcaption class="content">{{ item.discription }}</figcaption>
                <p class="content">{{ item.date }}|| مقاله</p>
                <a href="/fa/blog/{{ item.id }}"><button class="more">بیشتر بخوانید</button></a>
            </figure>
        </article>
        {% endfor %}
        {% for item in product_result %}
        <article class="col">
            <figure class="content-box">
                <div class="img-box">
                    <img class="content-img" src="/{{ item.picture }}">
                </div>
                <h3 class="content">{{ item.name }}</h3>
                <figcaption class="content">{{ item.discription }}</figcaption>
                <p class="content">محصول</p>
                <a href="/fa/product/{{ item.id }}"><button class="more">بیشتر بخوانید</button></a>
            </figure>
        </article>
        {% endfor %}
        {% for item in licences_result %}
        <article class="col">
            <figure class="content-box">
                <div class="img-box">
                    <img class="content-img" src="/{{ item.picture }}">
                </div>
                <h3 class="content">{{ item.title }}</h3>
                <figcaption class="content">{{ item.caption }}</figcaption>
                <p class="content">مدرک</p>
                <a href="/fa/certificate"><button class="more">بیشتر بخوانید</button></a>
            </figure>
        </article>
        {% endfor %}
    </section>
    <button id="scrollBtn"><ion-icon name="arrow-up-circle"></ion-icon></button>
<!--    end     -->
    <script src="/static/js/scripts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
